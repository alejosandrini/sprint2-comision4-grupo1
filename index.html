<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>App Gastos</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center">
        <div class="card w-50">
            <div class="card-body p-0">
                <div class="container bg-primary text-white p-2">
                    <h2 class="card-title">App de Gastos</h2>
                    <p class="card-text">Ingresa nombre y monto de la persona.</p>   
                </div>
                <div class=" d-block container p-2">
                    <div class="row m-2">
                        <div class="col-lg-2 p-0">
                            Nombre
                        </div>
                        <div class="col-lg-10 p-0">
                            <input type="text" id="nombre">
                        </div>
                    </div>           
                    <div class="row m-2 mb-4">
                        <div class="col-lg-2 p-0">
                            Monto
                        </div>
                        <div class="col-lg-10 p-0">
                            <input type= "number" id="gasto">
                        </div>
                    </div>
                    <div class="col-lg-2 p-0">
                        Efectivo
                        <input type= "checkbox" id="efectivo">
                    </div>
                    <div class="d-md-flex m-2">
                        <button class="btn bg-success text-white m-1 ms-0" onclick= "agregarPersona()"  id="boton">Enviar</button>
                        <button class="btn bg-danger text-white m-1 ms-0" onclick="eliminarPersona()" id="delete">Borrar a una persona</button>
                        <button class="btn bg-danger text-white fw-bold ms-auto m-1" onclick="eliminarTodo()" id="delete">Borrar a todos</button>
                        
                    </div>

                </div>

            <ul class="m-3 list-group" id="contenido"></ul>
            <div class="m-3" id="resultado"></div>
            </div>
        </div>
    </div>
    
    <script src="./template/main.js"></script>
</body>
</html>
